<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anukool</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static',path='/css/styles.css') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js"
      integrity="sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script defer src="{{ url_for('static',path='/js/app.js') }}"></script>
  </head>

  <body>
    <main class="container overflow-auto">
      <div class="row py-5 min-vh-100">
        <div class="col-md-8 col-sm-12 d-flex flex-column">
          <form id="myForm" class="d-flex flex-column gap-2 max-vh-100 h-100">
            <div class="form-floating h-75">
              <textarea
                class="form-control h-100"
                placeholder="About job"
                id="aboutJob"
                name="aboutJob"
              >
              Required Exp: 3-5 years. Location: Bangalore (Hybrid) Fulltime Position Full Stack Developer Must- have Experience in React.js or Angular. Strong experience in any backend tech like Java, Node.js, Python, GO. If experience is more in PHP then will need some experience in any other backend tech stack. SQL database experience. Additional Requirements The candidate has to visit the office when there is a need like once or twice a week/month. Candidates looking only for remote jobs are not preferred. If that matches your profile, please do share a copy of your resume to gunjan.t@makonissoft.com at an earliest with your current/Expected CTC and Notice Period. Role: Full Stack Developer Industry Type: Software Product Department: Engineering - Software & QA Employment Type: Full Time, Permanent Role Category: Software Development Education UG: Any Graduates</textarea
              >
              <label for="floatingTextarea">Enter job description</label>
            </div>

            <div class="form-floating h-25">
              <textarea
                class="form-control h-100"
                placeholder="About company"
                id="aboutCompany"
                name="aboutCompany"
              >
              Makonis Software is an IT company that provides artificial intelligence, testing, analytics, development, IoT, and embedded services.
            </textarea
              >
              <label for="floatingTextarea">Enter about company</label>
            </div>

            <button id="myButton" type="submit" class="btn btn-dark">
              Generate
            </button>
          </form>
        </div>

        <div id="contentArea" class="col-md-4 col-sm-12 d-flex flex-column" />
      </div>
    </main>
  </body>
</html>
